<html>
<head>
<meta charset="UTF-8">
<style>
canvas {
	border: 1px solid gray;
	margin: 1em auto;
}
</style>
</head>
<body>
<canvas id="canv"></canvas>
<script>
const canvas = document.getElementById('canv');
canvas.width = 600;
canvas.height = 600;
c = canvas.getContext('2d');

function rand(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function drawFire() {
	c.beginPath();
	c.arc(rand(600), rand(600), rand(30), 0, 2*Math.PI);
	c.strokeStyle = `rgb(${rand(255)}, ${rand(255)}, ${rand(255)})`;
	c.stroke();
	c.closePath();
}

setInterval(drawFire, 1000);

// color rgb(255,255,255);

for (let i = 0; i < 60; i++) {
  for (let j = 0; j < 60; j++) {
    c.strokeStyle = `rgb(${i * 2}, ${j * 4}, ${(i+j) * 2})`
    c.strokeRect(j * 20, i * 20, 10, 10)
  }
}

for (let i = 0; i < 10; i++) {

}

}
else {
  console.log("Не може бути!");
}
</script>
</body>
</html>
