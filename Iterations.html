<body>
<canvas id="canv"></canvas>
<script>
const canvas = document.getElementById('canv');
canvas.width = window.innerWidth*0.9;
canvas.height = 400;


c = canvas.getContext('2d');

for (let i = 0; i < 61; i++) {
  for (let j = 0; j < 61; j++) {
    c.strokeStyle = `rgb(${i * 5}, ${j * 5}, ${(i+j) * 50})`
    c.strokeRect(j * 20, i * 20, 20, 20)
  }
}
