<canvas id="canv"></canvas>
<script>
const canvas = document.getElementById('canv');
canvas.width = 800;
canvas.height = 400;
c = canvas.getContext('2d');

function rand(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function drawFire() {
	c.beginPath();
	c.arc(rand(400), rand(400), rand(30), 0, 2*Math.PI);
	c.stroke();
	c.closePath();
}

setInterval(drawFire, 1000);
